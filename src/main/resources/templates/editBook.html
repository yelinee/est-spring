<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/editBook}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required>
    </div>
    <div>
        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required>
    </div>
    <button type="submit">Update Book</button>
</form>
<a href="/books">Back to Book List</a>
</body>
</html>
